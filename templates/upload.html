<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Video</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: Arial, sans-serif; 
    }
    
    body { 
      background-color: #181818; 
      color: white; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      padding: 20px; 
    }
    
    .upload-container { 
      background: #212121; 
      width: 90%; 
      max-width: 500px; 
      padding: 30px; 
      border-radius: 10px; 
      text-align: center; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    h2 { 
      margin-bottom: 20px; 
      color: #fff;
      font-size: 24px;
    }
    
    .input-group { 
      margin: 15px 0; 
      text-align: left; 
    }
    
    label { 
      display: block; 
      font-size: 14px; 
      margin-bottom: 8px; 
      color: #ddd;
      font-weight: 500;
    }
    
    input, textarea, select { 
      width: 100%; 
      padding: 12px; 
      background: #333; 
      border: 1px solid #444; 
      color: white; 
      border-radius: 5px; 
      outline: none; 
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input:focus, textarea:focus, select:focus {
      border-color: #1dbf73;
    }
    
    textarea { 
      height: 80px; 
      resize: vertical; 
      font-family: Arial, sans-serif;
    }
    
    select { 
      cursor: pointer; 
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 20px;
      padding-right: 40px;
    }
    
    select option { 
      background: #333; 
      color: white; 
    }
    
    .file-upload { 
      margin-top: 15px; 
    }
    
    .file-upload input[type="file"] { 
      padding: 10px;
      cursor: pointer;
      background: #2a2a2a;
    }
    
    .file-upload input[type="file"]::file-selector-button {
      background: #1dbf73;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 13px;
    }
    
    .file-upload input[type="file"]::file-selector-button:hover {
      background: #17a763;
    }
    
    .upload-btn { 
      width: 100%; 
      padding: 12px; 
      background: #1dbf73; 
      border: none; 
      color: white; 
      font-size: 16px; 
      font-weight: 600;
      cursor: pointer; 
      border-radius: 5px; 
      margin-top: 20px; 
      transition: background 0.3s;
    }
    
    .upload-btn:hover { 
      background: #17a763; 
    }
    
    .upload-btn:active {
      transform: scale(0.98);
    }
    
    .back-link { 
      display: inline-block; 
      margin-top: 15px; 
      color: #1dbf73; 
      text-decoration: none; 
      font-size: 14px; 
      transition: color 0.3s;
    }
    
    .back-link:hover { 
      color: #17a763;
      text-decoration: underline; 
    }
    
    .required {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Video</h2>
    <form action="/upload_video" method="POST" enctype="multipart/form-data">
      
      <div class="input-group">
        <label for="title">Title <span class="required">*</span></label>
        <input type="text" id="title" name="title" placeholder="Enter video title" required />
      </div>
      
      <div class="input-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Tell viewers about your video (optional)"></textarea>
      </div>
      
      <div class="input-group">
        <label for="category">Category <span class="required">*</span></label>
        <select id="category" name="category" required>
          <option value="">-- Select Category --</option>
          <option value="All">All</option>
          <option value="Basics">Basics</option>
          <option value="Numbers">Numbers</option>
          <option value="Phrases">Phrases</option>
          <option value="Gestures">Gestures</option>
        </select>
      </div>
      
      <div class="input-group file-upload">
        <label for="videoUpload">Choose Video File <span class="required">*</span></label>
        <input type="file" id="videoUpload" name="video" accept="video/mp4,video/mov,video/avi,video/mkv" required />
      </div>
      
      <button type="submit" class="upload-btn">Upload Video</button>
    </form>
    
    <a href="/admin" class="back-link">&larr; Back to Admin Dashboard</a>
  </div>
</body>
</html>
