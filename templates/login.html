<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 15px;
        }
        input {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #35654d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #044f67;
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST" onsubmit="return validateLogin()">
            <input type="text" name="username_or_email" id="username_or_email" placeholder="Username or Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <div class="error" id="error-message"></div>
            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
            <a href="{{ url_for('forgot_password') }}"></a>
        </div>
    </div>

<script>
function validateLogin() {
    let usernameOrEmail = document.getElementById("username_or_email").value;
    let password = document.getElementById("password").value;
    let errorMessage = document.getElementById("error-message");

    errorMessage.innerText = "";

    if (usernameOrEmail.trim() === "") {
        errorMessage.innerText = "Please enter your username or email.";
        return false;
    }
    if (password.trim() === "") {
        errorMessage.innerText = "Please enter your password.";
        return false;
    }

    return true;
}
</script>

</body>
</html>
