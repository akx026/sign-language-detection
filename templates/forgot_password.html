<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <style>
        body {
            background: #000; /* Black background */
            color: black;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: black;
        }

        input {
            width: 85%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #E84A5F;
            color: white;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background: #FF847C;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive a password reset link.</p>

        <form action="{{ url_for('forgot_password') }}" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <p><a href="{{ url_for('login') }}" style="color: black;">Back to Login</a></p>
    </div>

</body>
</html>
