<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
        }

        .sidebar {
            width: 230px;
            background-color: #370617;
            position: fixed;
            height: 100vh;
            padding: 20px;
        }

        .sidebar h2 {
            color: #9d0208;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 10px;
            margin: 10px 0;
            border-radius: 6px;
        }

        .sidebar a:hover {
            background-color: #9d0208;
        }

        .main {
            margin-left: 250px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #e5e5e5;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: #370617;
            padding: 20px;
            border-radius: 10px;
        }

        .card h3 {
            color: #FECEAB;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #9d0208;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #9d0208;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="/">Home</a>
        <a href="/detect">Start Detection</a>
        <a href="/about">About</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Welcome, {{ username }}</h1>
        </div>

        <div class="cards">
            <!-- Profile Info -->
            <div class="card">
                <h3>Your Profile</h3>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Username:</strong> {{ username }}</p>
                <button class="btn" onclick="location.href='/logout'">Logout</button>
            </div>

           

            <!-- System Insights -->
            <div class="card">
                <h3>System Insights</h3>
                <ul>
                    <li>Last Login: Just Now</li>
                    <li>Model: ASL Gesture v1</li>
                    <li>Detection Status: <span style="color: #1dbf73;">Active</span></li>
                </ul>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 Sign Language Detection System
        </div>
    </div>

</body>
</html>
