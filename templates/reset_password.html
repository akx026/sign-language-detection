<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #2A363B;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #E84A5F;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        .btn {
            background: #E84A5F;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background: #FF847C;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Your Password</h2>
        <form action="{{ url_for('reset_password', token=token) }}" method="post">
            <input type="password" name="new_password" placeholder="Enter new password" required>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>

</body>
</html>
